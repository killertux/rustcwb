<div
    class="flex flex-col p-4 hover:bg-rustDark transition ease-in-out duration-150"
    id="meetup-{{ meetup.id }}"
    hx-get="/pastMeetUp/metadata/{{ meetup.id }}"
    hx-target="#meetup-{{ meetup.id }}"
    hx-swap="outerHTML"
>
    <div class="flex flex-row justify-between text-md">
        <div class="font-bold">{{ meetup.title }}</div>
        <div>{{ meetup.date }}</div>
    </div>
    <div>Speaker: {{ meetup.speaker }}</div>
    <div class="flex items-stretch">
        <div class="mt-2 prose prose-sm text-white">{{meetup.description}}</div>
    </div>
    <div class="flex justify-center mt-4">
        <iframe
            width="420"
            height="315"
            src="https://www.youtube.com/embed/tgbNymZ7vqY"
        >
        </iframe>
    </div>
</div>
