<div>
    Data:
    <time datetime="{{ future_meet_up.date }}">{{ future_meet_up.date }}</time>
</div>
{% include 'components/future_meet_ups/location' %}

<p>
    Estamos com o Call For Papers aberto para nosso pr√≥ximo meet-up. sinta-se a
    vontade para submeter alguma proposta.
</p>
<div class="flex justify-center m-2">
    {% if user %}
    <a
        class="px-4 py-2 rounded-md bg-rustLight text-white hover:bg-rustDark transition ease-in-out duration-150 cursor-pointer"
        hx-get="/callForPapers"
        hx-push-url="true"
        hx-target="#main-content"
        >Submeter Proposta</a
    >
    {% else %}
    <a
        class="px-4 py-2 rounded-md bg-rustLight text-white hover:bg-rustDark transition ease-in-out duration-150 cursor-pointer"

        >Login para submeter uma proposta</a
    >
    {% endif %}
</div>
