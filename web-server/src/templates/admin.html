{% extends "base" %} {% block content %}
<div class="flex flex-col items-left justify-items-start my-3 text-lg">
    <section class="flex flex-col p-4 items-center">
        <div class="flex flex-col data-width">
            <h2 class="text-2xl font-bold">Pr√≥ximo Meetup</h2>
            <article class="flex-col mt-3" id="futureMeetup">
                {% if future_meet_up %} {% else %}
                <p class="text-md py-2">No future meetup yet.</p>
                <form
                    hx-post="/admin/createFutureMeetUp"
                    hx-target="futureMeetup"
                >
                    <label for="location">Location:</label>
                    <input type="text" name="location" />
                    <label for="date">Date:</label>
                    <input type="date" name="date" />
                    <input type="submit" value="Create" />
                </form>
                {% endif %}
            </article>
        </div>
    </section>
</div>
{% endblock %}
