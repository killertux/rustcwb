<!doctype html>
<html lang="pt">
<head>
    <title>{% block title %}RustCWB{% endblock %}</title>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="/assets/css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="/assets/favicon-16x16.png"
            rel="icon"
            sizes="16x16"
            type="image/png"
    />
    <link
            href="/assets/favicon-32x32.png"
            rel="icon"
            sizes="32x32"
            type="image/png"
    />
    <link href="/assets/favicon.svg" rel="icon" type="image/svg+xml"/>
    <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
    />
    <link rel = "canonical" href = "https://rustcwb.dev" />
    <meta name = "description" content = "Site do grupo de meetup de Rust de Curitiba.">
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
</head>

<body class="flex flex-col h-screen bg-zinc-50 text-md font-jetBrains">
<header>
    <nav class="bg-black text-white text-lg">
        <div class="flex justify-between items-center p-4">
            <a
                    class="font-bold cursor-pointer"
                    hx-get="/"
                    hx-push-url="true"
                    hx-target="#main-content"
            >RustCWB ðŸ¦€</a
            >
            <span class="hidden md:contents"
            >The Rust Lang Meet Up Group of Curitiba</span
            >
            <ul class="flex">
                {% if user %}
                <li>
                    <a
                            class="font-bold cursor-pointer"
                            hx-get="/user"
                            hx-push-url="true"
                            hx-target="#main-content"
                    >{{ user.nickname }}</a
                    >
                </li>
                {% else %}
                <li>
                    <a
                            href="https://github.com/login/oauth/authorize?client_id={{ client_id }}"
                    >Login</a
                    >
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
<main class="flex flex-col mb-auto" id="main-content">
    {% block content %}{% endblock %}
</main>
<footer class="bg-black text-white flex justify-center">
    <div class="flex flex-col-reverse md:flex-row space-x-5">
        <p class="text-center text-lg p-4">RustCWB - 2024</p>
        <p class="font-bold text-lg py-4 hidden md:inline">|</p>
        <div class="flex flex-col md:flex-row md:space-x-2 text-center text-lg p-4">
            <p>Encontrou um erro?</p>
            <p>Abra um PR <a href="https://github.com/rustcwb/rustcwb-website" target="_blank" class="underline font-bold">aqui</a></p>
        </div>
    </div>
</footer>
</body>
</html>
